<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-title">
            <img src="icons/dashboard.svg" class="dashboard-icon">
            <div class="dashboard-text">Dashboard</div>
        </div>
        <div class="sub-dashboard">
            <div class="svgs">
                <img src="icons/home.svg" class="svg 1">
                <img src="icons/profile.svg" class="svg 2">
                <img src="icons/message.svg" class="svg 3">
                <img src="icons/history.svg" class="svg 4">
                <img src="icons/tasks.svg" class="svg 5">
                <img src="icons/communities.svg" class="svg 6">
                <img src="icons/settings.svg" class="svg 7">
                <img src="icons/support.svg" class="svg  8">
                <img src="icons/privacy.svg" class="svg9">
            </div>
            <div class="icons">
                <div class="icon one">Home</div>
                <div class="icon 2">Profile</div>
                <div class="icon 3">Messages</div>
                <div class="icon 4">History</div>
                <div class="icon 5">Tasks</div>
                <div class="icon 6">Communities</div>
                <div class="icon 7">Settings</div>
                <div class="icon 8">Support</div>
                <div class="icon 9">privacy</div>
            </div>
        </div>
        
    </div>
    <header>
        <div class="grid-item1">Search Bar</div>
        <div class="grid-item2">Profile Corner</div>
        <div class="grid-item3">Profile Header</div>
        <div class="grid-item4">Buttons
            <button class="btn1">New</button>
            <button class="btn2">Upload</button>
            <button class="btn3">Share</button>
        </div>
    </header>

    <main>
        <div class="text">
            <h2>Your Projects</h2>
            <h2>Announcements</h2>
        </div>
        <div class="board">
              <div class="projects">
                <div class="project 1">Super Cool Project</div>
                <div class="project 2">Impossible App</div>
                <div class="project 3">Ad Blocker</div>
                <div class="project 4">Less Cool Project</div>
                <div class="project 5">East Peasy App</div>
                <div class="project 6">Money Maker</div>
            </div>

            <div class="other">
                <div class="announcements">announcements</div>
                <p class="trending-text">Trending</p>
                <div class="trending">trending</div>
            </div> 
        </div>
      
    </main>
   
</body>
<script src="index.js"></script>
</html>
