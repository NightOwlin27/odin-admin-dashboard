<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
     <div class="dashboard">
       <p>Dashboard</p>
       <div class="Home">Home</div>
       <div class="Profile">Profile</div>
       <div class="Messages">Messages</div>
       <div class="History">History</div>
       <div class="Tasks">Tasks</div>
       <div class="Communities">Communities</div>
       <div class="Settings">Settings</div>
       <div class="Support">Support</div>
       <div class="Privacy">Privacy</div>
    </div>
    <header>
        <div class="grid-item1">Search Bar</div>
        <div class="grid-item2">Profile Corner</div>
        <div class="grid-item3">Profile Header</div>
        <div class="grid-item4">Buttons
            <button class="btn1">New</button>
            <button class="btn2">Upload</button>
            <button class="btn3">Share</button>
        </div>
    </header>

    <main>
        <div class="text">
            <p>Your Projects</p>
            <p>Announcements</p>
        </div>
        <div class="board">
              <div class="projects">
                <div class="project 1">Super Cool Project</div>
                <div class="project 2">Impossible App</div>
                <div class="project 3">Ad Blocker</div>
                <div class="project 4">Less Cool Project</div>
                <div class="project 5">East Peasy App</div>
                <div class="project 6">Money Maker</div>
            </div>

            <div class="other">
                <div class="announcements">announcements</div>
                <p>Trending</p>
                <div class="trending">trending</div>
            </div> 
        </div>
      
    </main>
   
</body>
<script src="index.js"></script>
</html>
